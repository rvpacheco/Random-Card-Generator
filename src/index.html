<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="shortcut icon" href="./4geeks.ico" />
  <body>
    <div class="card text-left white-bg" style="width: 64mm; height: 88mm;">
      <div class="card-header white-bg">
        <p class="rank-small mb-0 cartaAleatoria"></p>
        <span class="suit-small pintaAleatoria"></span>
      </div>
      <div class="card-body d-flex justify-content-center align-items-center flex-column white-bg">
        <p class="suit-large display-1 pintaAleatoria"></p>
      </div>
      <div class="card-footer text-right white-bg">
        <span class="suit-small transform-rotate-180 pintaAleatoria"></span>
        <p class="rank-small mb-0 transform-rotate-180 cartaAleatoria"></p>
      </div>
    </div>

    <div>
      <button type="button" class="btn btn-success" onclick="location.reload()">random card</button>
    </div>
  </body>
</html>
